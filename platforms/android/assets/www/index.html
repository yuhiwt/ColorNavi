<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css"/>
        <script type="text/javascript" charset="utf-8" src="js/jquery-2.2.0.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <meta name="msapplication-tap-highlight" content="no" />
        <title>Color Navi</title>
    </head>
    <body>
        <div style="width:100%;height:667px" id="map_canvas">
            <div class="app">
                <div id="deviceready" class="blink">
                    <p class="event listening">Connecting to Device</p>
                    <p class="event received">Device is Ready</p>
                </div>
    
                <button id="button">Full Screen</button>
                <button id="scan" type="button">BLE-Scan</button>
                <div id="log"></div>
    
            </div>
        </div>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
